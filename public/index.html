<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File Metadata Microservice</title>
  </head>
  <body>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="file">Submit a file to view its file size</label>

      <input type="file" id="file" name="file">
      <input type="submit">
    </form>
  </body>
</html>
